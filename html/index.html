<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KinAi</title>
    <!-- До этого момента всё повторяется как и в places.html -->
    <style>
      /* Создаем уникальную стилизацию */
      .rounded-img {
        width: 60%; /* Устанавливаем размер картинки */
        border-radius: 50%; /* Делаем ее круглой */
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.4); /*Создаем тени */
        padding: 0.6em; /* Внутренние отступы по всему периметру */
        margin-bottom: 1em; /* Внешний отступ СНИЗУ */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <!-- Создаем навигационную панель сверху. Точно также как и в places.html -->
      <div class="container">
        <a class="navbar-brand p-0" href="index.html">
          <img src="KinAi.png" alt="KinAi" width="150" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              ><!-- Единственное отличие что class="active"  мы ставим на Home так как мы находимся именно там-->
            </li>
            <li class="nav-item">
              <a class="nav-link" href="places.html">Favourite places</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container text-center my-5">
      <!-- Создаем основной контент страницы. Центрируем текст относительно самого элемента. Устанавливаем отступы сверху и снизу на ,допустим, 5-->
      <div class="row">
        <!-- Создаем сетку -->
        <div class="col-lg-6 col-md-8 col-sm-6 mx-auto">
          <!-- Делаем страницу адаптивной. Центрируем материал относительно страницы-->
          <img
            class="rounded-img"
            src="avataaars.png"
            alt="my avatar"
          /><!-- Создаем картинку -->
          <h1 class="fw-light">Grigory Medved</h1>
          <!-- Создаем заголовок под картинкой. Делаем его облегченным придавая ему нужный класс -->
          <p class="lead text-muted">
            I am excited to teach you software development. In this HTML course
            you willbuid your personal website
          </p>
          <!-- Создаем текст описание. Делаем его приглушенным, НЕ выделяющимся, снова придавая ему необходимый класс из бутстрап -->
          <a
            href="https://vk.com/kingbear619"
            target="_blank"
            class="btn btn-primary"
          >
            My VK Page </a
          ><!-- Создаем одну из двух кнопок. target="_blank" Переведет нас на отдельную вкладку, а class="btn btn-primary" Придает ссылке вид кнопки, со стилизацией primary-->
          <a
            href="https://www.rapidtables.org/ru/web/color/RGB_Color.html"
            target="_blank"
            class="btn btn-secondary"
          >
            RGB Palette </a
          ><!-- Создаем вторую кнопку. target="_blank" Переведет нас на отдельную вкладку, а class="btn btn-secondary" Придает ссылке вид кнопки, со стилизацией secondary-->
        </div>
      </div>
    </div>
  </body>
  <!-- И соответственно закрываем все теги. Этой странице конец -->
</html>
